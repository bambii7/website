<!doctype html>
<html>

<head>
  <title>Nim website styleguide:
    <%= title %>
  </title>
  <link rel="stylesheet" href="../../jekyll/_site/assets/css/main.css">
</head>

<body>
  <div>
    <nav>
      <ul>
        <% @categories.each do |category, file_name| %>
        <li><a href="<%= file_name %>">
            <%= category %></a></li>
        <% end %>
      </ul>
    </nav>

    <h1>Nim website styleguide:
      <%= title %>
    </h1>
    <section class="content">
      <ul>
        <% @blocks.each do |b| %>
        <li><a href="#<%= b[:name] %>">
            <%= b[:title] %></a></li>
        <% end %>
      </ul>
